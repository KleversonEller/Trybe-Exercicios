<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText =
        "O menino do pijama listrado";
      document.getElementById("second-paragraph").style.color = "green";
      document.getElementById("subtitle").style.backgroundColor = "blue";
      document.getElementsByClassName("paragrafo")[0].style.color = "yellow";
      document.getElementsByTagName("h4")[0].style.color = "green";
    </script>
  </body>
</html>
