<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <header class="text-center">
      <h1>Exercício de criação de formulário</h1>
    </header>
    <main>
      <form class="needs-validation" action="" method="get" novalidate>
        <fieldset>
          <div>
            <label class="form-label" for="nome">Nome:</label>
            <input
              class="form-control"
              type="text"
              maxlength="40"
              id="nome"
              name="nome"
              required
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label class="form-label" for="email">E-mail:</label>
            <input
              class="form-control"
              type="email"
              maxlength="50"
              id="email"
              name="email"
              required
              placeholder="Digite seu e-mail"
            />
          </div>
          <div>
            <label class="form-label" for="cpf">CPF:</label>
            <input
              class="form-control"
              type="text"
              maxlength="11"
              id="cpf"
              name="cpf"
              required
              placeholder="Digite seu CPF"
            />
          </div>
          <div>
            <label class="form-label" for="endereco">Endereço:</label>
            <input
              class="form-control"
              type="text"
              maxlength="200"
              id="endereco"
              name="endereço"
              required
              placeholder="Digite seu endereço"
            />
          </div>
          <div>
            <label class="form-label" for="cidade">Cidade:</label>
            <input
              class="form-control"
              type="text"
              maxlength="28"
              id="cidade"
              name="cidade"
              required
              placeholder="Digite sua cidade"
            />
          </div>
          <div>
            <label class="form-label" for="estados"
              >Selecione seu estado:</label
            >
            <select
              class="form-select"
              name="estados"
              id="estados"
              required
            ></select>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="tipo-casa"
              id="casa"
              value="Casa"
              checked
              required
            />
            <label class="form-check-label" for="casa">Casa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="tipo-casa"
              id="ap"
              value="Apartamento"
              required
            />
            <label class="form-check-label" for="ap">Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Escreva um resumo do seu currículo"
              id="resumo-curriculo"
              maxlength="1000"
              required
              style="height: 150px"
            ></textarea>
            <label for="resumo-curriculo"
              >Escreva um resumo do seu currículo:</label
            >
          </div>

          <div>
            <label class="form-label" for="cargo">Cargo:</label>
            <input
              class="form-control"
              type="text"
              maxlength="40"
              id="cargo"
              name="cargo"
              required
              placeholder="Digite sue cargo"
            />
          </div>
          <div>
            <label class="form-label" for="desc-cargo"
              >Descrição do cargo:</label
            >
            <input
              class="form-control"
              type="text"
              maxlength="500"
              id="desc-cargo"
              name="desc-cargo"
              required
              placeholder="Digite a descrição do seu cargo"
            />
          </div>
          <div>
            <label class="form-label" for="data">Data de início:</label>
            <input
              class="form-control"
              type="date"
              id="data"
              name="data"
              required
            />
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-success" type="submit" id="enviar">
              Enviar
            </button>
            <button class="btn btn-outline-danger" type="reset" id="limpar">
              Limpar
            </button>
          </div>
        </fieldset>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
